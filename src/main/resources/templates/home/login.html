<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${params.title} ? ${params.title} : _">课时管理系统-登录</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <style type="text/css">
        body {
            background-image: url('/pictures/bg-login.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="text-center mt-5">
    <main class="form-signin w-25 m-auto">
        <form th:action="@{/index}" method="post">
            <h1 class="h2 mb-5 fw-normal">课时管理系统</h1>
            <h1 class="h3 mb-4 fw-normal">欢迎登录</h1>

            <div th:if="${param.error}" style="color: red">
                Invalid username and password.</div>
            <div th:if="${param.logout}">
                You have been logged out.</div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="account" placeholder="用户名">
                <label for="floatingInput">用户名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="密码">
                <label for="floatingPassword">密码</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <div class="text-start mt-2">
                <a class="mt-3" th:href="@{/register}">新用户注册</a>
                <a class="mt-3" th:href="@{/forgetPwd}">忘记密码</a>
            </div>
            <p class="mt-2 mb-3 text-muted">&copy; 2023–{{< year >}}</p>
        </form>
    </main>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
</body>
</html>
